<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∏–¥–∂–µ—Ç —á–∞—Ç–∞ –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞</title>
  <style>
    :root {
      --primary: #3b6bf2;
      --primary-light: #4f7df6;
      --bg: #ffffff;
      --assistant-bg: #f6f7fb;
      --text: #1f2d3d;
      --muted: #9aa5b1;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f7f9fc;
      color: var(--text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating widget button */
    .chat-launcher {
      position: fixed;
      bottom: 24px;
      left: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6f8efc, var(--primary));
      box-shadow: var(--shadow);
      border: none;
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-launcher:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.18);
    }

    .chat-launcher:active {
      transform: translateY(0);
    }

    /* Chat container */
    .chat-wrapper {
      position: fixed;
      bottom: 100px;
      left: 16px;
      width: min(420px, 94vw);
      max-height: 70vh;
      background: var(--bg);
      box-shadow: var(--shadow);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .chat-wrapper.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .chat-header {
      background: var(--primary);
      color: #fff;
      padding: 14px 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .chat-header button {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      line-height: 1;
    }

    .messages {
      padding: 12px 14px 6px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      background: #f9fbff;
      flex: 1;
    }

    .date-divider {
      align-self: center;
      background: #e8edf5;
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .bubble {
      max-width: 92%;
      padding: 12px 14px;
      border-radius: 16px;
      position: relative;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
    }

    .assistant {
      align-self: flex-start;
      background: var(--assistant-bg);
      color: var(--text);
      border-bottom-left-radius: 6px;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .bubble .meta {
      display: block;
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
    }

    .bubble.user .meta {
      color: rgba(255, 255, 255, 0.8);
    }

    .bubble ol {
      margin: 8px 0 0 16px;
      padding: 0;
    }

    .chips {
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      background: #f3f6ff;
      border-top: 1px solid #e6ebf5;
    }

    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--primary);
      color: #fff;
      font-size: 13px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
      box-shadow: 0 1px 6px rgba(59, 107, 242, 0.25);
    }

    .chip:hover {
      background: var(--primary-light);
    }

    .composer {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid #e6ebf5;
      background: #fff;
    }

    .composer input {
      flex: 1;
      border: 1px solid #d8deec;
      border-radius: 999px;
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    .composer input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 107, 242, 0.15);
    }

    .send-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 18px;
      transition: background 0.2s ease, transform 0.1s ease;
      box-shadow: 0 8px 18px rgba(59, 107, 242, 0.35);
    }

    .send-btn:hover {
      background: var(--primary-light);
    }

    .send-btn:active {
      transform: translateY(1px);
    }

    @media (max-height: 600px) {
      .chat-wrapper {
        max-height: 76vh;
      }
    }
  </style>
</head>
<body>
  <button class="chat-launcher" id="chatLauncher" aria-label="–û—Ç–∫—Ä—ã—Ç—å —á–∞—Ç">
    üí¨
  </button>

  <div class="chat-wrapper" id="chatWrapper" aria-live="polite">
    <div class="chat-header">
      –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç
      <button id="closeChat" aria-label="–ó–∞–∫—Ä—ã—Ç—å —á–∞—Ç">√ó</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="chips">
      <button class="chip">–ê–û –ê–°–≠</button>
      <button class="chip">–ë–µ—Ç–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
      <button class="chip">–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ 5–°</button>
    </div>

    <div class="composer">
      <input id="messageInput" type="text" placeholder="–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ –Ω–∞–π—Ç–∏?" />
      <button class="send-btn" id="sendBtn" aria-label="–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ">‚û§</button>
    </div>
  </div>

  <script>
    const chatWrapper = document.getElementById("chatWrapper");
    const launcher = document.getElementById("chatLauncher");
    const closeBtn = document.getElementById("closeChat");
    const messages = document.getElementById("messages");
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("messageInput");

    function toggleChat() {
      chatWrapper.classList.toggle("open");
    }

    function scrollToBottom() {
      messages.scrollTop = messages.scrollHeight;
    }

    function timeNow() {
      const now = new Date();
      return now.toLocaleTimeString("ru-RU", { hour: "2-digit", minute: "2-digit" });
    }

    function renderMessage({ text, sender, time }) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerHTML = `${text}<span class="meta">${time || timeNow()}</span>`;
      messages.appendChild(bubble);
      scrollToBottom();
    }

    function renderDate(date) {
      const badge = document.createElement("div");
      badge.className = "date-divider";
      badge.textContent = date;
      messages.appendChild(badge);
    }

    function seedConversation() {
      renderDate("11.11.2025");
      renderMessage({
        sender: "assistant",
        time: "10:00",
        text: `–ü—Ä–∏–≤–µ—Ç, —è –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç-–ø–æ–º–æ—â–Ω–∏–∫ –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –ø–æ–∏—Å–∫–∞ –∏–∑–≤–ª–µ—á—ë–Ω–Ω—ã—Ö —É—Ä–æ–∫–æ–≤ –ø–æ —Ç–≤–æ–∏–º –∑–∞–ø—Ä–æ—Å–∞–º.<br>–ù–∞–ø–∏—à–∏ –º–Ω–µ –Ω–∞ –∫–∞–∫—É—é —Ç–µ–º—É —Ç—ã —Ö–æ—á–µ—à—å –Ω–∞–π—Ç–∏, –∞ —è –ø—Ä–µ–¥–ª–æ–∂—É —Ç–µ–±–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤.`,
      });
      renderMessage({
        sender: "user",
        time: "10:01",
        text: `–ü–æ–¥–±–µ—Ä–∏ —É—Ä–æ–∫–∏ –¥–ª—è –æ–∑–Ω–∞–∫–æ–º–ª–µ–Ω–∏—è –Ω–∞ —Ç–µ–º—É –í–Ω–µ–¥—Ä–µ–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π 5–° –≤ –ê–û –ê–°–≠`,
      });
      renderMessage({
        sender: "assistant",
        time: "10:02",
        text: `–ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –ø–æ–¥–æ–±—Ä–∞–Ω—ã —Å–ª–µ–¥—É—é—â–∏–µ –∏–∑–≤–ª–µ—á—ë–Ω–Ω—ã–µ —É—Ä–æ–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç —Ç–µ–º–µ –í–Ω–µ–¥—Ä–µ–Ω–∏–µ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π 5–° –≤ –ê–û –ê–°–≠<ol>
            <li><strong>–ù–∞–∑–≤–∞–Ω–∏–µ –∏–∑–≤–ª–µ—á–µ–Ω–Ω–æ–≥–æ —É—Ä–æ–∫–∞</strong><br>–û–ø–∏—Å–∞–Ω–∏–µ<br>–°—Å—ã–ª–∫–∞</li>
            <li><strong>–ù–∞–∑–≤–∞–Ω–∏–µ –∏–∑–≤–ª–µ—á–µ–Ω–Ω–æ–≥–æ —É—Ä–æ–∫–∞</strong><br>–û–ø–∏—Å–∞–Ω–∏–µ<br>–°—Å—ã–ª–∫–∞</li>
            <li><strong>–ù–∞–∑–≤–∞–Ω–∏–µ –∏–∑–≤–ª–µ—á–µ–Ω–Ω–æ–≥–æ —É—Ä–æ–∫–∞</strong><br>–û–ø–∏—Å–∞–Ω–∏–µ<br>–°—Å—ã–ª–∫–∞</li>
            <li><strong>–ù–∞–∑–≤–∞–Ω–∏–µ –∏–∑–≤–ª–µ—á–µ–Ω–Ω–æ–≥–æ —É—Ä–æ–∫–∞</strong><br>–û–ø–∏—Å–∞–Ω–∏–µ<br>–°—Å—ã–ª–∫–∞</li>
          </ol>`,
      });
    }

    function handleSend() {
      const value = input.value.trim();
      if (!value) return;
      renderMessage({ sender: "user", text: value });
      renderMessage({
        sender: "assistant",
        text: `–Ø –ø–æ–ª—É—á–∏–ª –≤–∞—à –∑–∞–ø—Ä–æ—Å: "${value}". –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç–≤–µ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞ (–∑–∞–≥–ª—É—à–∫–∞).`,
      });
      input.value = "";
      input.focus();
    }

    function handleChipClick(event) {
      if (!event.target.classList.contains("chip")) return;
      input.value = event.target.textContent;
      input.focus();
    }

    launcher.addEventListener("click", toggleChat);
    closeBtn.addEventListener("click", toggleChat);
    sendBtn.addEventListener("click", handleSend);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    document.querySelector(".chips").addEventListener("click", handleChipClick);

    seedConversation();
  </script>
</body>
</html>
